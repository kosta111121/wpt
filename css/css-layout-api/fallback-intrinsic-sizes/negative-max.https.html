<!DOCTYPE html>
<html class=reftest-wait>
<link rel="help" href="https://drafts.css-houdini.org/css-layout-api/#interaction-sizing">
<link rel="match" href="fallback-ref.html">
<meta name="assert" content="This test checks that a layout() class with the intrinsicSizes function returning a negative max-content-size will fallback to block layout." />

<style>

.test {
  background: red;
  border: solid 2px;
  height: 100px;
  width: max-content;
}

@supports (display: layout(max-content-size-negative)) {
  .test {
    display: layout(max-content-size-negative);
    background: green;
  }
}
</style>
<script src="/common/reftest-wait.js"></script>
<script src="/common/worklet-reftest.js"></script>

<div class="test"></div>

<script id="code" type="text/worklet">
registerLayout('max-content-size-negative', class {
  async intrinsicSizes() {
    return { maxContentSize: -100 };
  }
  async layout() {}
});
</script>

<script>
importWorkletAndTerminateTestAfterAsyncPaint(CSS.layoutWorklet, document.getElementById('code').textContent);
</script>
</html>
